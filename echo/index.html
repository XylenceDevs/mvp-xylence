<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xylence Dashboard - AI-Powered Startup Intelligence</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

      :root {
        --future-dust: #1e293b;
        --electric-teal: #14b8a6;
        --neural-gray: #e2e8f0;
        --xylence-purple: #8b5cf6;
        --success-green: #10b981;
        --warning-orange: #fb923c;
        --deep-space: #0f172a;
        --light-canvas: #fafbfc;
        --cyber-blue: #38bdf8;
        --danger-red: #ef4444;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: var(--deep-space);
        color: var(--neural-gray);
        line-height: 1.6;
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(139, 92, 246, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(20, 184, 166, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 20%,
            rgba(56, 189, 248, 0.05) 0%,
            transparent 40%
          );
        pointer-events: none;
        z-index: 0;
        animation: floatingGradient 20s ease infinite;
      }

      @keyframes floatingGradient {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(-20px, -20px) rotate(120deg);
        }
        66% {
          transform: translate(20px, -10px) rotate(240deg);
        }
      }

      /* Xylence Grid Background */
      .xylence-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(20, 184, 166, 0.03) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(20, 184, 166, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: 1;
      }

      /* Main Container */
      .dashboard-container {
        position: relative;
        z-index: 2;
        max-width: 1440px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Header */
      .header {
        background: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(139, 92, 246, 0.2);
        border-radius: 20px;
        padding: 20px 30px;
        margin-bottom: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        animation: slideDown 0.6s ease;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .logo {
        font-size: 28px;
        font-weight: 800;
        background: linear-gradient(
          135deg,
          var(--electric-teal) 0%,
          var(--xylence-purple) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo::before {
        content: '⚡';
        font-size: 24px;
        animation: pulse 2s ease infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .nav-tabs {
        display: flex;
        gap: 10px;
        background: rgba(15, 23, 42, 0.6);
        padding: 5px;
        border-radius: 12px;
      }

      .nav-tab {
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 500;
        color: var(--neural-gray);
        position: relative;
        overflow: hidden;
      }

      .nav-tab::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(20, 184, 166, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .nav-tab:hover::before {
        left: 100%;
      }

      .nav-tab.active {
        background: linear-gradient(
          135deg,
          var(--xylence-purple),
          var(--electric-teal)
        );
        color: white;
      }

      .user-section {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .notification-bell {
        position: relative;
        cursor: pointer;
        padding: 10px;
        background: rgba(139, 92, 246, 0.1);
        border-radius: 12px;
        transition: all 0.3s;
      }

      .notification-bell:hover {
        background: rgba(139, 92, 246, 0.2);
        transform: scale(1.05);
      }

      .notification-badge {
        position: absolute;
        top: 5px;
        right: 5px;
        background: var(--danger-red);
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: bold;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      /* Main Grid Layout */
      .main-grid {
        display: grid;
        grid-template-columns: 1fr 380px;
        gap: 30px;
        margin-bottom: 30px;
      }

      /* Pulse Score Card */
      .pulse-score-card {
        background: linear-gradient(
          135deg,
          rgba(139, 92, 246, 0.1),
          rgba(20, 184, 166, 0.1)
        );
        backdrop-filter: blur(20px);
        border: 1px solid rgba(139, 92, 246, 0.3);
        border-radius: 24px;
        padding: 30px;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.8s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .pulse-score-card::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(56, 189, 248, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .score-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .score-title {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .score-subtitle {
        color: rgba(226, 232, 240, 0.7);
        font-size: 14px;
      }

      .score-display {
        text-align: center;
        padding: 20px;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 20px;
        position: relative;
      }

      .score-number {
        font-size: 72px;
        font-weight: 800;
        background: linear-gradient(
          135deg,
          var(--electric-teal),
          var(--xylence-purple)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 40px rgba(20, 184, 166, 0.5);
      }

      .score-label {
        font-size: 14px;
        color: rgba(226, 232, 240, 0.7);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      /* Metrics Grid */
      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-top: 30px;
        position: relative;
        z-index: 1;
      }

      .metric-card {
        background: rgba(30, 41, 59, 0.6);
        border: 1px solid rgba(20, 184, 166, 0.2);
        border-radius: 16px;
        padding: 20px;
        transition: all 0.3s;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }

      .metric-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(20, 184, 166, 0.1),
          transparent
        );
        transition: left 0.6s;
      }

      .metric-card:hover::after {
        left: 100%;
      }

      .metric-card:hover {
        transform: translateY(-5px);
        border-color: var(--electric-teal);
        box-shadow: 0 10px 30px rgba(20, 184, 166, 0.2);
      }

      .metric-icon {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        margin-bottom: 12px;
      }

      .metric-icon.growth {
        background: linear-gradient(
          135deg,
          var(--success-green),
          var(--electric-teal)
        );
      }

      .metric-icon.warning {
        background: linear-gradient(135deg, var(--warning-orange), #fbbf24);
      }

      .metric-icon.danger {
        background: linear-gradient(135deg, var(--danger-red), #f87171);
      }

      .metric-value {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .metric-label {
        font-size: 13px;
        color: rgba(226, 232, 240, 0.7);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .metric-trend {
        display: inline-block;
        margin-left: 8px;
        padding: 2px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
      }

      .trend-up {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success-green);
      }

      .trend-down {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger-red);
      }

      /* AI Insights Section */
      .ai-insights {
        background: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(139, 92, 246, 0.2);
        border-radius: 24px;
        padding: 30px;
        animation: fadeIn 1s ease 0.2s both;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .section-title {
        font-size: 20px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .ai-badge {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        padding: 4px 12px;
        background: linear-gradient(
          135deg,
          var(--xylence-purple),
          var(--electric-teal)
        );
        border-radius: 20px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1px;
        animation: shimmer 3s ease infinite;
      }

      @keyframes shimmer {
        0%,
        100% {
          opacity: 0.8;
        }
        50% {
          opacity: 1;
        }
      }

      .insight-card {
        background: rgba(15, 23, 42, 0.8);
        border-left: 3px solid var(--electric-teal);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 15px;
        transition: all 0.3s;
        cursor: pointer;
        position: relative;
      }

      .insight-card.critical {
        border-left-color: var(--danger-red);
        background: rgba(239, 68, 68, 0.05);
      }

      .insight-card.opportunity {
        border-left-color: var(--success-green);
        background: rgba(16, 185, 129, 0.05);
      }

      .insight-card:hover {
        transform: translateX(5px);
        box-shadow: -10px 0 40px rgba(20, 184, 166, 0.2);
      }

      .insight-type {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      .type-critical {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger-red);
      }

      .type-insight {
        background: rgba(56, 189, 248, 0.2);
        color: var(--cyber-blue);
      }

      .type-opportunity {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success-green);
      }

      .insight-question {
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 15px;
        color: var(--neural-gray);
      }

      .insight-context {
        font-size: 13px;
        color: rgba(226, 232, 240, 0.6);
        padding: 10px;
        background: rgba(15, 23, 42, 0.5);
        border-radius: 8px;
        margin-bottom: 15px;
      }

      .insight-actions {
        display: flex;
        gap: 10px;
      }

      .btn {
        padding: 10px 20px;
        border-radius: 10px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--xylence-purple),
          var(--electric-teal)
        );
        color: white;
      }

      .btn-secondary {
        background: rgba(30, 41, 59, 0.8);
        color: var(--neural-gray);
        border: 1px solid rgba(139, 92, 246, 0.3);
      }

      /* VC Pipeline */
      .vc-pipeline {
        background: rgba(30, 41, 59, 0.5);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(20, 184, 166, 0.2);
        border-radius: 24px;
        padding: 30px;
        animation: fadeIn 1s ease 0.3s both;
      }

      .vc-card {
        background: rgba(15, 23, 42, 0.8);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 15px;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
      }

      .vc-card::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100px;
        height: 100px;
        background: radial-gradient(
          circle,
          rgba(20, 184, 166, 0.1) 0%,
          transparent 70%
        );
      }

      .vc-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(20, 184, 166, 0.2);
      }

      .vc-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 15px;
      }

      .vc-info {
        flex: 1;
      }

      .vc-name {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .vc-focus {
        font-size: 12px;
        color: rgba(226, 232, 240, 0.6);
      }

      .match-badge {
        background: linear-gradient(
          135deg,
          var(--success-green),
          var(--electric-teal)
        );
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 700;
      }

      .vc-status {
        background: rgba(251, 146, 60, 0.1);
        border: 1px solid rgba(251, 146, 60, 0.3);
        color: var(--warning-orange);
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 13px;
        margin-bottom: 15px;
      }

      .vc-action {
        width: 100%;
        padding: 12px;
        background: linear-gradient(
          135deg,
          rgba(139, 92, 246, 0.2),
          rgba(20, 184, 166, 0.2)
        );
        border: 1px solid rgba(20, 184, 166, 0.3);
        border-radius: 10px;
        color: var(--neural-gray);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .vc-action:hover {
        background: linear-gradient(
          135deg,
          var(--xylence-purple),
          var(--electric-teal)
        );
        color: white;
        transform: translateY(-2px);
      }

      /* Loading State */
      .loading-pulse {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: var(--electric-teal);
        border-radius: 50%;
        animation: pulse 1.5s ease infinite;
        margin: 0 2px;
      }

      .loading-pulse:nth-child(2) {
        animation-delay: 0.3s;
      }

      .loading-pulse:nth-child(3) {
        animation-delay: 0.6s;
      }

      /* Floating Action Button */
      .fab {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        background: linear-gradient(
          135deg,
          var(--xylence-purple),
          var(--electric-teal)
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(139, 92, 246, 0.4);
        transition: all 0.3s;
        z-index: 1000;
      }

      .fab:hover {
        transform: scale(1.1) rotate(90deg);
        box-shadow: 0 8px 30px rgba(139, 92, 246, 0.6);
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .main-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 768px) {
        .header {
          flex-direction: column;
          gap: 20px;
        }

        .nav-tabs {
          width: 100%;
          overflow-x: auto;
        }

        .metrics-grid {
          grid-template-columns: 1fr;
        }

        .dashboard-container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="xylence-grid"></div>

    <div class="dashboard-container">
      <!-- Header -->
      <header class="header">
        <div class="logo">Xylence Echo</div>

        <nav class="nav-tabs">
          <div class="nav-tab active" data-tab="overview">Overview</div>
          <div class="nav-tab" data-tab="metrics">Metrics</div>
          <div class="nav-tab" data-tab="vcs">VC Pipeline</div>
          <div class="nav-tab" data-tab="pitch">Pitch Deck</div>
        </nav>

        <div class="user-section">
          <div class="notification-bell">
            <span>🔔</span>
            <span class="notification-badge">3</span>
          </div>
          <div class="user-avatar">
            <span id="userInitial">👤</span>
          </div>
        </div>
      </header>

      <!-- Main Content Grid -->
      <div class="main-grid">
        <!-- Left Column -->
        <div class="left-column">
          <!-- Pulse Score Card -->
          <div class="pulse-score-card">
            <div class="score-header">
              <div>
                <h2 class="score-title">Startup Health Score</h2>
                <p class="score-subtitle">
                  AI-powered analysis updated
                  <span id="lastUpdate">2 hours ago</span>
                </p>
              </div>
              <div class="score-display">
                <div class="score-number" id="pulseScore">73</div>
                <div class="score-label">Pulse Score</div>
              </div>
            </div>

            <div class="metrics-grid">
              <div class="metric-card">
                <div class="metric-icon growth">📈</div>
                <div class="metric-value">
                  $25k<span class="metric-trend trend-up">+23%</span>
                </div>
                <div class="metric-label">Monthly Revenue</div>
              </div>

              <div class="metric-card">
                <div class="metric-icon warning">⏱️</div>
                <div class="metric-value">
                  8<span class="metric-trend trend-down">-2</span>
                </div>
                <div class="metric-label">Runway (months)</div>
              </div>

              <div class="metric-card">
                <div class="metric-icon growth">👥</div>
                <div class="metric-value">
                  142<span class="metric-trend trend-up">+45</span>
                </div>
                <div class="metric-label">Active Users</div>
              </div>

              <div class="metric-card">
                <div class="metric-icon danger">💰</div>
                <div class="metric-value">$180</div>
                <div class="metric-label">CAC</div>
              </div>
            </div>
          </div>

          <!-- AI Insights Section -->
          <div class="ai-insights">
            <div class="section-header">
              <h3 class="section-title">
                🧠 Strategic Insights
                <span class="ai-badge">AI POWERED</span>
              </h3>
              <span style="color: rgba(226, 232, 240, 0.6); font-size: 14px">
                <span class="loading-pulse"></span>
                <span class="loading-pulse"></span>
                <span class="loading-pulse"></span>
                Processing
              </span>
            </div>

            <div id="insightsContainer">
              <!-- Insights will be dynamically loaded here -->
            </div>
          </div>
        </div>

        <!-- Right Column - VC Pipeline -->
        <div class="right-column">
          <div class="vc-pipeline">
            <div class="section-header">
              <h3 class="section-title">🎯 VC Matches</h3>
              <span
                style="
                  color: var(--electric-teal);
                  font-size: 14px;
                  font-weight: 600;
                "
              >
                <span id="vcCount">31</span> matches
              </span>
            </div>

            <div id="vcContainer">
              <!-- VC cards will be dynamically loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab">💬</div>

    <script>
      // Get startup data from localStorage
      let startupData = {};
      try {
        const storedData = localStorage.getItem('xylenceStartupData');
        if (storedData) {
          startupData = JSON.parse(storedData);
        }
      } catch (e) {
        console.error('Error loading startup data:', e);
      }

      // Initialize Dashboard
      function initDashboard() {
        // Update Pulse Score
        const pulseScore = startupData.pulseScore || 73;
        document.getElementById('pulseScore').textContent = pulseScore;

        // Update VC Count
        document.getElementById('vcCount').textContent =
          startupData.vcMatches || 31;

        // Load AI Insights
        loadInsights();

        // Load VC Pipeline
        loadVCPipeline();

        // Setup event listeners
        setupEventListeners();

        // Animate elements on load
        animateOnLoad();
      }

      // Load AI Insights
      function loadInsights() {
        const insights = [
          {
            type: 'critical',
            question:
              'Your CAC ($180) is 3x higher than your ARPU ($60). How do you plan to achieve profitability with these unit economics?',
            context:
              "Based on last month's data: 45 new customers, $8,100 in marketing spend",
            priority: 'high',
          },
          {
            type: 'insight',
            question:
              'You mentioned targeting SMBs, but your pricing seems enterprise-focused. Have you validated this pricing with your target segment?',
            context:
              'Market analysis shows 73% of SMBs prefer monthly plans under $99',
            priority: 'medium',
          },
          {
            type: 'opportunity',
            question:
              "Your user retention (85%) is exceptional for your industry. This could be a key differentiator. What's driving this success?",
            context: "Industry average retention: 62%. You're in the top 10%",
            priority: 'low',
          },
        ];

        const container = document.getElementById('insightsContainer');
        container.innerHTML = '';

        insights.forEach((insight, index) => {
          const card = createInsightCard(insight, index);
          container.appendChild(card);
        });
      }

      // Create Insight Card
      function createInsightCard(insight, index) {
        const card = document.createElement('div');
        card.className = `insight-card ${
          insight.type === 'critical'
            ? 'critical'
            : insight.type === 'opportunity'
            ? 'opportunity'
            : ''
        }`;
        card.style.animationDelay = `${index * 0.1}s`;

        const typeClass =
          insight.type === 'critical'
            ? 'type-critical'
            : insight.type === 'opportunity'
            ? 'type-opportunity'
            : 'type-insight';

        card.innerHTML = `
                <span class="insight-type ${typeClass}">${insight.type.toUpperCase()}</span>
                <div class="insight-question">${insight.question}</div>
                <div class="insight-context">💡 ${insight.context}</div>
                <div class="insight-actions">
                    <button class="btn btn-primary" onclick="respondToInsight('${
                      insight.type
                    }')">Respond</button>
                    <button class="btn btn-secondary" onclick="dismissInsight(this)">Later</button>
                </div>
            `;

        return card;
      }

      // Load VC Pipeline
      function loadVCPipeline() {
        const vcs = [
          {
            name: 'Sequoia Capital',
            focus: 'Series A • B2B SaaS',
            match: 92,
            status: '🔥 Actively reviewing',
            action: 'View Questions',
          },
          {
            name: 'Y Combinator',
            focus: 'Seed • All sectors',
            match: 87,
            status: '📋 Application ready',
            action: 'Start Application',
          },
          {
            name: 'Andreessen Horowitz',
            focus: 'Series A-B • Platform',
            match: 79,
            status: '👀 Viewed 3 times',
            action: 'Update Materials',
          },
        ];

        const container = document.getElementById('vcContainer');
        container.innerHTML = '';

        vcs.forEach((vc, index) => {
          const card = createVCCard(vc, index);
          container.appendChild(card);
        });
      }

      // Create VC Card
      function createVCCard(vc, index) {
        const card = document.createElement('div');
        card.className = 'vc-card';
        card.style.animationDelay = `${index * 0.15}s`;

        card.innerHTML = `
                <div class="vc-header">
                    <div class="vc-info">
                        <div class="vc-name">${vc.name}</div>
                        <div class="vc-focus">${vc.focus}</div>
                    </div>
                    <div class="match-badge">${vc.match}%</div>
                </div>
                <div class="vc-status">${vc.status}</div>
                <button class="vc-action" onclick="vcAction('${vc.name}')">${vc.action}</button>
            `;

        return card;
      }

      // Setup Event Listeners
      function setupEventListeners() {
        // Navigation tabs
        document.querySelectorAll('.nav-tab').forEach((tab) => {
          tab.addEventListener('click', function () {
            document
              .querySelectorAll('.nav-tab')
              .forEach((t) => t.classList.remove('active'));
            this.classList.add('active');
            const tabName = this.dataset.tab;
            console.log('Navigating to:', tabName);
            // Here you would handle tab switching logic
          });
        });

        // Floating Action Button
        document.querySelector('.fab').addEventListener('click', function () {
          console.log('Opening AI Assistant...');
          alert('AI Assistant: How can I help you improve your startup score?');
        });

        // Notification Bell
        document
          .querySelector('.notification-bell')
          .addEventListener('click', function () {
            console.log('Showing notifications...');
            alert('You have 3 new VC interests!');
          });

        // Metric Cards
        document.querySelectorAll('.metric-card').forEach((card) => {
          card.addEventListener('click', function () {
            const metricLabel = this.querySelector('.metric-label').textContent;
            console.log('Viewing details for:', metricLabel);
          });
        });
      }

      // Respond to Insight
      function respondToInsight(type) {
        console.log('Responding to insight:', type);
        alert(
          `Opening response modal for ${type} insight with AI-suggested talking points...`
        );
      }

      // Dismiss Insight
      function dismissInsight(button) {
        const card = button.closest('.insight-card');
        card.style.transform = 'translateX(100%)';
        card.style.opacity = '0';
        setTimeout(() => {
          card.remove();
        }, 300);
      }

      // VC Action
      function vcAction(vcName) {
        console.log('VC Action for:', vcName);
        alert(`Opening ${vcName} interaction panel...`);
      }

      // Animate on Load
      function animateOnLoad() {
        // Add a subtle entrance animation to all cards
        const elements = document.querySelectorAll(
          '.pulse-score-card, .ai-insights, .vc-pipeline'
        );
        elements.forEach((el, index) => {
          el.style.opacity = '0';
          el.style.transform = 'translateY(20px)';
          setTimeout(() => {
            el.style.transition = 'all 0.6s ease';
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
          }, index * 100);
        });
      }

      // Update time ago
      function updateTimeAgo() {
        const lastUpdate = document.getElementById('lastUpdate');
        const minutes = Math.floor(Math.random() * 60) + 1;
        if (minutes === 1) {
          lastUpdate.textContent = '1 minute ago';
        } else if (minutes < 60) {
          lastUpdate.textContent = `${minutes} minutes ago`;
        } else {
          lastUpdate.textContent = '2 hours ago';
        }
      }

      // Initialize dashboard on page load
      document.addEventListener('DOMContentLoaded', function () {
        initDashboard();

        // Simulate real-time updates
        setInterval(() => {
          updateTimeAgo();
        }, 60000); // Update every minute

        // Simulate processing animation
        setTimeout(() => {
          const processingText = document.querySelector('.section-header span');
          if (
            processingText &&
            processingText.textContent.includes('Processing')
          ) {
            processingText.innerHTML = '✅ Analysis complete';
          }
        }, 3000);
      });

      // Add quantum effect on mouse move
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        document.body.style.background = `
                radial-gradient(circle at ${x * 100}% ${y * 100}%, 
                    rgba(139, 92, 246, 0.15) 0%, 
                    transparent 50%),
                var(--deep-space)
            `;
      });
    </script>
  </body>
</html>
